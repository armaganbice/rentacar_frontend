<div class="row mb-2">
  <div class="col col-4">
    Brand
    <select
      [(ngModel)]="brandFilter"
      class="form-select"
      aria-label="Default select example"
    >
      <option
        *ngFor="let brand of brands"
        [value]="brand.id"
        selected="{{ getSelectedBrand(brand.id) }}"
      >
        {{ brand.name }}
      </option>
    </select>
  </div>
  <div class="col col-4">
    Color
    <select
      [(ngModel)]="colorFilter"
      class="form-select"
      aria-label="Default select example"
    >
      <option
        *ngFor="let color of colors"
        [value]="color.id"
        [selected]="getSelectedColor(color.id)"
      >
        {{ color.name }}
      </option>
    </select>
  </div>
  <div class="col col-2">
    <a
      routerLink="/cars/filter/{{ brandFilter }}/{{ colorFilter }}"
      class="btn btn-warning"
      >Filtrele</a
    >
  </div>
  <div class="col col-2">
    <a routerLink="/cars" class="btn btn-danger">Temizle</a>
  </div>
</div>
